spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/bottle_rebuild?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root

server:

  cache:
    type: redis
    redis:
      time-to-live: 3600000

  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 8
        max-wait: 1ms
        max-idle: 4
        min-idle: 0

  port: 8081